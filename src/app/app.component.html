
<div *ngIf="(_router.url != '/login') && (_router.url != '/registro') ">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/main">
          <mat-icon aria-label="Side nav toggle icon">home</mat-icon> Pagina Principal
        </a>
        <a mat-list-item href="/buscador">
          <mat-icon aria-label="Side nav toggle icon">search</mat-icon> Buscar recetas
        </a>
        <a mat-list-item href="/datosUsuario">
          <mat-icon aria-label="Side nav toggle icon">person</mat-icon>Tus Datos
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>Salir
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <mat-toolbar color="primary" class="toolbar-class">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Menu Principal</span>

      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="(_router.url == '/login') || (_router.url == '/registro') ">
  <router-outlet></router-outlet>
</div>
