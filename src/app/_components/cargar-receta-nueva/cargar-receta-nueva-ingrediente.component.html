<body>
<form>
  <div align="center">
    <mat-form-field class="add-ingrediente-style" color="accent">
      <mat-select #origen="ngModel" name="origen" [(ngModel)]="origenElegido" placeholder="Tipo" [required] (selectionChange)="cargarIngredientes();">
        <mat-option *ngFor="let origen of data" [value]="origen">
          {{origen}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div [hidden]="enableMostrar">

      <form>
        <mat-form-field class="add-ingrediente-style" color="accent">
          <input type="text" placeholder="Ingrediente" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="cargarUnidades()">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <mat-form-field class="add-ingrediente-style" color="accent">
        <input  #Cantidad="ngModel" type="number" matInput name="Cantidad" [(ngModel)]="ingredienteElegido.Cantidad"
                placeholder="Cantidad" required/>
      </mat-form-field>
      <div [hidden]="enableMostrarUnidades">
      <mat-form-field class="add-ingrediente-style" color="accent">
        <mat-select #Unidad="ngModel" name="Unidad" [(ngModel)]="ingredienteElegido.Unidad" placeholder="Unidad" required>
          <mat-option *ngFor="let unidad of Unidades" [value]="unidad">
            {{unidad}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </div>
    <div >
      <button mat-flat-button color="primary" (click)="confirmar()" [disabled]="origenElegido == null ||ingredienteElegido.Unidad == null || ingredienteElegido.Cantidad == null|| ingredienteElegido.Ingrediente == null">Aceptar</button>
      &nbsp;&nbsp;&nbsp;&nbsp;<button mat-stroked-button color="secundary" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</form>
</body>
