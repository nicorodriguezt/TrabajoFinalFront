<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <h2>Registrate</h2>
    <div *ngIf="errorMensaje">
      <div class="alert alert-danger">
        <strong>Error: </strong> {{errorMensaje}}
      </div>
    </div>

    <div class="col-sm-4">
      <section class="login-form">
        <form #loginForm="ngForm" class="col-sm-10">

          <mat-form-field>
            <input matInput type="text" #username="ngModel" name="username" [(ngModel)]="Usuario.UserName" placeholder="Usuario" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" #Nombre="ngModel" name="Nombre" [(ngModel)]="Usuario.Nombre" placeholder="Nombre" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" #Apellido="ngModel" name="Apellido" [(ngModel)]="Usuario.Apellido" placeholder="Apellido" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="email" #Email="ngModel" name="Email" [(ngModel)]="Usuario.Email" placeholder="Email" required email="true"/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" #password="ngModel" name="password" [(ngModel)]="Usuario.Password"
                   placeholder="Password" required/>
          </mat-form-field>

          <div class="pwstrength_viewport_progress"></div>

          <button (click)="singup()" class="btn btn-lg btn-primary" [disabled]="
            !username.valid || !Nombre.valid || !Apellido.valid || !Email.valid || !password.valid">Aceptar
          </button>

          <button (click)="volver()" class="btn btn-lg btn-primary">Volver</button>

        </form>
      </section>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
