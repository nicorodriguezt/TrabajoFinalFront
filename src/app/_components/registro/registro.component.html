<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <h2>Registrate</h2>
    <div *ngIf="errorMensaje">
      <div class="alert alert-danger">
        <strong>Error: </strong> {{errorMensaje}}
      </div>
    </div>

    <div class="col-sm-4">
      <section class="login-form">
        <form #loginForm="ngForm" class="col-sm-10">

          <mat-form-field>
            <input matInput type="text" #username="ngModel" name="username" [(ngModel)]="Usuario.UserName" placeholder="Usuario" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" #Nombre="ngModel" name="Nombre" [(ngModel)]="Usuario.Nombre" placeholder="Nombre" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" #Apellido="ngModel" name="Apellido" [(ngModel)]="Usuario.Apellido" placeholder="Apellido" required/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="email" #Email="ngModel" name="Email" [(ngModel)]="Usuario.Email" placeholder="Email" required email="true"/>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" #password="ngModel" name="password" [(ngModel)]="Usuario.Password"
                   placeholder="Password" required/>
          </mat-form-field>

          <div class="pwstrength_viewport_progress"></div>

          <button (click)="singup()" class="btn btn-lg btn-primary" [disabled]="
            !username.valid || !Nombre.valid || !Apellido.valid || !Email.valid || !password.valid">Aceptar
          </button>

          <button (click)="volver()" class="btn btn-lg btn-primary">Volver</button>

        </form>
      </section>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
