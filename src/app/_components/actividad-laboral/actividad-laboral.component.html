<div>
  <form #actividadForm="ngForm">
    <mat-form-field>
      <mat-select #actividad="ngModel" name="ActividadLaboral" [(ngModel)]="ActividadLaboral.Categoria" placeholder="Actividad Laboral">
        <mat-option *ngFor="let obj of list" [value]="obj.Categoria">
          {{obj.Categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>
   <div>
     <button mat-icon-button (click)="openInfo()" ><mat-icon>help</mat-icon></button>
   </div>
  </form>
</div>
