<form >
  <mat-form-field class="busqueda-style">
    <input matInput name="busqueda" #busqueda="ngModel" [(ngModel)]="RecetaBuscada.Nombre" value="" minlength="3" placeholder="Buscar..">
    <button mat-button matSuffix mat-icon-button [disabled]="!busqueda.valid" color="primary" (click)="buscar()">
      <mat-icon>search</mat-icon>
    </button>
    <mat-hint>Minimo 3 caracteres</mat-hint>
  </mat-form-field>
</form>

<section class="buscar-receta-style">
  <div align="center">
    <mat-card *ngFor="let receta of results">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="image-ratio">
      <mat-card-header>
        <mat-card-title class="title-style">{{receta?.Nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="description-style">
        <p>
          {{receta?.Descripcion}}
        </p>
      </mat-card-content>
      <mat-card-content class="momento-style">
        <p>
          <span>Para: </span>
          <span *ngFor="let momento of receta?.MomentoDelDia" class="momento-style"> {{momento}} - </span>
        </p>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-button color="primary">Compartir
          <mat-icon color="primary">share</mat-icon>
        </button>
        <button mat-button color="primary" (click)="verMas(receta)">Ver m√°s
          <mat-icon color="primary">arrow_right</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
