<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <h2>Carga Tus Datos</h2>


    <div class="col-sm-4">
      <section class="datos-form">
        <form #datosForm="ngForm" class="col-sm-10">

          <mat-form-field>
          <input type="number" matInput #pesoaprox="ngModel" name="Peso" [(ngModel)]="DatosUsuario.PesoAprox" placeholder="Peso" required/>
          </mat-form-field>

          <mat-form-field>
          <input type="number" matInput #altura="ngModel" name="Altura" [(ngModel)]="DatosUsuario.Altura" placeholder="Altura" required/>
          </mat-form-field>

          <mat-form-field>
          <input type="number" matInput #edad="ngModel" name="Edad" [(ngModel)]="DatosUsuario.Edad" placeholder="Edad" required/>
          </mat-form-field>
        </form>
      </section>
    </div>

    <div class="col-sm-10">
      <mat-radio-group #sexo="ngModel" name="Sexo"[(ngModel)]="DatosUsuario.Sexo">
        <mat-radio-button *ngFor="let sex of sex" [value]="sex">
          {{sex}}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-sm-4">
      <form #actividadForm="ngForm" class="col-sm-10">
        <mat-form-field>
          <mat-select #actividad="ngModel" name="ActividadLaboral" [(ngModel)]="ActividadLaboral.Categoria" placeholder="Actividad Laboral">
            <mat-option *ngFor="let list of list" [value]="list">
              {{list}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>

    <br/>
    <button mat-flat-button color="primary" (click)="cargar()"
            [disabled]="!pesoaprox.valid || !sexo.touched || !altura.valid || !edad.valid || !actividad.touched">Aceptar</button>

    <button mat-flat-button color="secundary" (click)="volver()">Cancelar</button>

    <div class="col-md-4"></div>
  </div>

</div>
