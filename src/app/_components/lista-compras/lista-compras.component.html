<div *ngIf="cargaDatos; else terminado" align="center">
  <br><br>
  <mat-spinner></mat-spinner>
  <span><strong>Cargando..</strong></span>
</div>

<ng-template #terminado>
  <div align="center">
    <mat-card>
      <mat-card-title>
        <mat-icon>local_grocery_store</mat-icon>
        Lista de Compras
      </mat-card-title>
      <table class="mat-table">
        <thead>
        <tr style="font-weight: bold!important;">
          <th width="70%">INGREDIENTE</th>
          <th width="15%">CANTIDAD</th>
          <th width="10%">UNIDAD</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of ListaCompra">
          <td>{{item.Ingrediente.Nombre}}</td>
          <td>{{item.Cantidad}}</td>
          <td>{{item.Unidad}}</td>
        </tr>
        </tbody>
      </table>
    </mat-card>
    <div>
      <button mat-flat-button color="primary" (click)="volver()">Ne
        Volver
      </button>
    </div>
  </div>

</ng-template>
