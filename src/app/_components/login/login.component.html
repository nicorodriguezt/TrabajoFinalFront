<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <h2>Login</h2>
    <div *ngIf="errorMensaje">
      <div class="alert alert-danger">
        <strong>Error: </strong> Usuario/Contraseña incorrectos
      </div>
    </div>

    <div class="col-sm-4">
      <section class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="login()" class="col-sm-10">

          <input type="text" #username="ngModel" name="username" [(ngModel)]="Usuario.UserName" placeholder="Usuario" class="form-control input-lg"/>

          <input type="password" #password="ngModel" name="password" [(ngModel)]="Usuario.Password" placeholder="Password" class="form-control input-lg"/>

          <div class="pwstrength_viewport_progress"></div>

          <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
          <div>
            <form class="links">
              <a href="#">Registrate</a> o <a href="#">Recupera la contraseña</a>
            </form>
          </div>
        </form>
      </section>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
