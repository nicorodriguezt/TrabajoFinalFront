<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <h2>Login</h2>
    <div *ngIf="errorMensaje">
      <div class="alert alert-danger">
        <strong>Error: </strong> Usuario/Contraseña incorrectos
      </div>
    </div>

    <div class="col-sm-4">
      <section class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="login()" class="col-sm-10">

          <input type="text" #username="ngModel" name="username" [(ngModel)]="Usuario.UserName" placeholder="Usuario" class="form-control input-lg"/>

          <input type="password" #password="ngModel" name="password" [(ngModel)]="Usuario.Password" placeholder="Password" class="form-control input-lg"/>

          <div class="pwstrength_viewport_progress"></div>

          <button mat-raised-button color="primary" type="submit" class="btn btn-lg btn-block">Ingresar</button>
          <div>
            <form class="links">
              <a href="registro">Registrate</a> o <a href="#">Recupera la contraseña</a>
            </form>
          </div>
        </form>
      </section>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
