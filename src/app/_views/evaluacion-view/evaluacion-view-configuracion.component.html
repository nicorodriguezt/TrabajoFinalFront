<div align="center">
  <div align="left">
    <span>Guardar evaluacion semanal el:</span>
  </div>
  <mat-form-field>
    <mat-select placeholder="Dia" [(value)]="Selected.dia">
      <mat-option *ngFor="let dia of DiasSemana" [value]="dia">
        {{dia}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div align="left">
    <span>Mostrar evaluacion por:</span>
  </div>
  <mat-form-field>
    <mat-select placeholder="Defecto" [(value)]="Selected.config">
      <mat-option *ngFor="let config of defaultConfig" [value]="config.value">
        {{config.titulo}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" (click)="confirmar(Selected)">Aceptar</button>
    <button mat-stroked-button color="secundary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
