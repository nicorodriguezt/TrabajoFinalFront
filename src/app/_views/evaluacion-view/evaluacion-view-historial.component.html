<div align="center">
  <div align="justify">
    <strong>Elige un periodo antiguo para ver</strong>
    <p class="mat-card-subtitle" style="font-style: italic">*Las fechas corresponden al dia de guardado de evaluaci√≥n</p>
  </div>
  <mat-form-field>
    <mat-select placeholder="Seleccionar.." [(ngModel)] = semanaElegida>
      <mat-option *ngFor="let sem of selectHistorial" [value]="sem.value">
        {{sem.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" (click)="confirmar(data)">Aceptar</button>
    <button mat-stroked-button color="secundary" (click)="cancelar()">Volver al actual</button>
  </div>
</div>
