<div *ngIf="menuExist">
  <div>
    <div [hidden]="verReceta">
      <mat-tab-group style="flex: auto">
        <mat-tab label="{{menuDay}}" style="flex: auto" >
          <div>
            <mat-card *ngFor="let receta of Menu?.Recetas" class="card-style">
              <mat-card-title>{{receta.Receta.Nombre}}</mat-card-title>
              <mat-card-content>
                <p class="alignleft">
                  <b>Momento:</b> {{receta.MomentoDelDia.Nombre}}<br>
                  <b>Porcion/es:</b> {{receta.PorcionSugerida}} <b>Calorias:</b> {{receta.Receta.Calorias*(receta.PorcionSugerida)}}
                </p>
                <p class="alignright">
                  <button mat-icon-button color="primary" (click)="verMas(receta.Receta)">Ver
                    <mat-icon color="primary">arrow_right</mat-icon>
                  </button>
                </p>
                <div style="clear: both;"></div>
              </mat-card-content>
            </mat-card>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
    <app-informacion-receta *ngIf="verReceta" [RecetaElegida]="RecetaElegida" (volverEvent)="verReceta = $event"></app-informacion-receta>
  </div>
</div>
<div *ngIf="!menuExist">
  <div align="center">
    <p>
      No hay menu existentes<br>
      Â¿Desea crear uno?
    </p>
    <button mat-flat-button (click)="crearMenu()">Crear</button>
  </div>
</div>
