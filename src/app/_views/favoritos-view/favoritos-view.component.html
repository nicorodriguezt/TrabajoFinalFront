<body>
<main>
  <div *ngIf="!cargarDatos; else terminado" align="center">
    <br><br>
    <mat-spinner></mat-spinner>
    <span><strong>Cargando..</strong></span>
  </div>
  <ng-template #terminado>
    <div [hidden]="verReceta" align="center">
      <mat-card >
        <mat-card-title>
          <mat-icon>star</mat-icon>
          FAVORITAS
        </mat-card-title>
        <mat-card-content>
          <mat-card *ngFor="let receta of listFavoritos" class="card-style">
            <mat-card-title>{{receta.Nombre}}</mat-card-title>
            <mat-card-content>
              <p class="alignleft" *ngFor="let momento of receta?.MomentoDelDia">
                <b>Momento:</b> {{momento.Nombre}}<br>
              </p>
              <p class="alignright">
                <button mat-icon-button color="primary" (click)="verMas(receta)">Ver
                  <mat-icon color="primary">arrow_right</mat-icon>
                </button>
              </p>
              <div style="clear: both;"></div>
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
    <app-informacion-receta
      *ngIf="verReceta" [RecetaElegida]="RecetaElegida" (volverEvent)="verReceta = $event">
    </app-informacion-receta>
  </ng-template>
</main>
</body>
